<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Decode-Encode</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --matrix-green: #0f0;
        }

        body {
            background: #0a0a12;
            color: var(--neon-blue);
            font-family: 'Segoe UI', system-ui;
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background-image: 
                linear-gradient(to right, #ffffff08 1px, transparent 1px),
                linear-gradient(to bottom, #ffffff08 1px, transparent 1px);
            background-size: 30px 30px;
            padding-bottom: 40px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            border: 2px solid var(--neon-blue);
            padding: 2rem;
            border-radius: 12px;
            position: relative;
            box-shadow: 0 0 50px var(--neon-blue);
            background: #00050d;
            margin-top: 20px;
        }

        .hologram-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at 50% 50%, 
                var(--neon-purple) 0%, 
                transparent 60%);
            opacity: 0.3;
            pointer-events: none;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
        }

        .input-group {
            margin: 2rem 0;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: #000000;
            border: 1px solid var(--neon-blue);
            color: var(--matrix-green);
            padding: 1rem;
            font-family: monospace;
            resize: vertical;
            transition: all 0.3s;
            overflow-wrap: break-word;
        }

        textarea:focus {
            outline: none;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 2rem 0;
        }

        button {
            background: #001122;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 1rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: var(--neon-blue);
            color: #000;
        }

        .terminal-output {
            position: relative;
            padding: 1rem;
            background: #001100;
            border: 1px solid var(--matrix-green);
            margin-top: 1rem;
            min-height: 50px;
            color: var(--matrix-green);
            font-family: monospace;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #00050d;
            text-align: center;
            padding: 10px;
            border-top: 1px solid var(--neon-blue);
            color: var(--neon-purple);
            font-family: monospace;
        }

        .cyber-border {
            position: absolute;
            background: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .cyber-border.top {
            top: -2px;
            left: 0;
            right: 0;
            height: 2px;
        }

        .cyber-border.right {
            top: 0;
            right: -2px;
            width: 2px;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hologram-effect"></div>
        <div class="cyber-border top"></div>
        <div class="cyber-border right"></div>
        
        <h1>Base64 Decoder/Encoder</h1>

        <div class="input-group">
            <textarea id="input" placeholder="Input text to encode/decode..."></textarea>
        </div>

        <div class="button-container">
            <button onclick="encode()">ENCODE</button>
            <button onclick="decode()">DECODE</button>
        </div>

        <div class="terminal-output" id="output"></div>
    </div>

    <footer>
        lokidres tarafından yapılmıştır • 2025
    </footer>

    <script>
        function encode() {
            const input = document.getElementById('input').value;
            const encoded = btoa(unescape(encodeURIComponent(input)));
            document.getElementById('output').innerText = encoded;
        }

        function decode() {
            try {
                const input = document.getElementById('input').value;
                const decoded = decodeURIComponent(escape(atob(input)));
                document.getElementById('output').innerText = decoded;
            } catch {
                alert("Error: Invalid Base64 input!");
            }
        }
    </script>
</body>
</html>
